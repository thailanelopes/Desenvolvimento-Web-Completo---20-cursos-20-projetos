<!doctype html> <!--Tipo de documento-->

<html>

    <head>
    	  <title>Página Inicial</title>
    	  <meta charset="utf-8">
    </head>



    <body>

        <h2>Produtos</h2>

        <table border="1" width="100%"> <!--border- atributo para definir uma borda da tabela.--> <!--width- atributo para definir a largura da tabela.--> 

            <tr>
                
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th><!--Diferênciando os cabeçalhos da tabela com a tag th(cabeçalho) centraliza o texto e o deixa em negrito.-->

            </tr> <!--Definindo as linhas da tabela com a tag tr(table row ou linha da tabela)-->

            <tr>

                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.500,99</td><!--Definindo os dados da tabela com a tag td(table data)-->

            </tr>

            <tr>

                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,99</td>

            </tr>

            <tr>
                <td rowspan="2">Desconto</td><!--rowspan(extensão da linha)- atributo para  definir a extenção da linha-->

                <td colspan="2">cupom1 -R$ 12</td><!--colspan(extensão da coluna)- atributo para  mesclar células, definir a extenção da coluna-->


            </tr>

            <tr>

                <td colspan="2">cupom2 -R$ 10</td>

            </tr>

            <tr>
                
                <td>Total</td>
                <td colspan="2">R$ 3.478,98</td>

            </tr>





        </table> <!--Criando tabelas-->

         <img src="imagens/cute.jpeg" width="100%">



     </body>


</html>
